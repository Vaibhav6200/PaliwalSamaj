{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="full-container" style="background-image: url({% static 'images/login_bg.jpeg' %});">
    <div class=" m-0 login-container">
        <form class="login-form" id="login-form" action="" method="">
            <h3 class="text-center mb-4">Login</h3>

            <div class="mb-3">
                <label for="mobile_number" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="mobile_number" minlength="10" maxlength="10"
                       placeholder="Enter your mobile number" name="mobile_number" required>
                <span class="text-secondary">Example : 9123456789</span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>

            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary disabled" id="login_submit_btn">Submit</button>
            </div>
            <p class="note-text">If you don't have a password then
                <button type="button" id="click_here_btn" class="btn btn-dark w-100 mt-1 text-white">Click here</button>
            </p>

            <div class="p-3 rounded border bg-light">
                if you are child then login with your parent's phone number.
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block javascripts %}
<script src="{% static 'js/validation.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
